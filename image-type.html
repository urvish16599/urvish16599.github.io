<!DOCTYPE html>
<html>
<head>
	<title>Image Size</title>
	<link rel="icon" type="image/png" href="image-icon.png"/>
</head>
<body>
	<figure>
		<img src="motivation.jpg" alt="Motivation Image"/>
		<figcaption>Default Image Size</figcaption>
	</figure>
	<figure>
		<img src="motivation.jpg" width="500px" alt="Motivation Image"/>
		<figcaption>Set Image Size</figcaption>
	</figure>
	<figure>
		<img src="motivation.jpg" width="500px" height="100px" alt="Motivation Image"/>
		<figcaption>Skewed Image Size</figcaption>
	</figure>
	<figure>
		<img src="motivation.jpg" width="50%" alt="Motivation Image"/>
		<figcaption>Relative Image</figcaption>
	</figure>
</body>
</html>
